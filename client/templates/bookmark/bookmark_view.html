<template name="bookmarkView">

<div class="row">
  <div class="col-md-12">
    <ol class="breadcrumb">
      <li><a href="/">Home</a></li>
      <li class="active">{{ url }}</li>
    </ol>  
  </div>
</div>


<div class="row">
<div class="col-md-12">
<div class="resume" id="resume">
    <div class="titleView">
        {{#if title}}
        <h4>{{title}}</h4>
        {{ else }}
        <h4>{{url}}</h4>
        {{/if}}
    </div>
    <div class="refresh">
        <button class="btn refreshView">
        	<i id="nuage" class="fa fa-3x fa-cloud-download"></i>
        </button>
    </div>
</div>
<div id="summary">
    {{{summary}}}
</div>
<div class="view" id="view">
    {{{readable}}}
</div>
</div>
</div>
</template>
