<template name="bookmarkPage">
<form class="main form well" >
    <div class="form-group" id="alertConnexion">
    </div>
    <div class="form-group">
        <label class="control-label" for="url">* URL</label>
        <div class="controls">
            <input name="url" id="url" type="text" value="{{url}}" placeholder="Your URL" class="form-control" required/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="tags">Tags</label>
        <div class="controls">
            <input name="tags" id="tags" type="text" value="{{prettifyTags tags}}" placeholder="#unpeu #beaucoup #alafolie" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="title">Title</label>
        <div class="controls">
            <input name="title" id="title" type="text" value="{{title}}" placeholder="Name your Bookmark" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="resume">Description</label>
        <div class="controls">
            <input name="description" id="description" type="text" value="{{description}}" placeholder="Write your description" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="resume">Created date</label>
        <div class="controls">
            <input name="createdDate" id="createdDate" type="text" value="{{prettifyDate dateCreated}}" class="form-control" disabled/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="resume">Modified date</label>
        <div class="controls">
            <input name="modifiedDate" id="modifiedDate" type="text" value="{{prettifyDate dateModified}}" class="form-control" disabled/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="resume">Summary</label>
        <div class="controls">
            <button name="summary" id="summary" class="refreshView">
            <i id="nuage" class="fa fa-3x fa-cloud-download"></i>
            </button>
        </div>
    </div>
    <div class="form-group" style="height: 97px;">
        <div class="small-box bg-aqua col-lg-2">
            <div class="inner">
                <h3>{{counterView}}</h3>
                <p>Counter View</p>
            </div>
            <div class="icon">
                <i class="fa fa-bar-chart"></i>
            </div>
        </div>
        <div class="small-box bg-green col-lg-10">
            <div class="inner">
                <h3>{{counterClick}}</h3>
                <p>Counter Click</p>
            </div>
            <div class="icon">
                <i class="fa fa-hand-o-up"></i>
            </div>
        </div>
    </div>
    <input type="submit" value="Save" class="btn btn-primary"/>
    <input href="" style="margin-left: 10px" type="button" class="btn btn-danger btnDelete" value="Delete"/>
</form>
</template>
