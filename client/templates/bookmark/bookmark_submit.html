<template name="bookmarkSubmit">
  <form class="main form">
    <div class="form-group" id="alertConnexion">
      
    </div>
    <div class="form-group">
      <label class="control-label" for="url">* URL  <span class="label label-warning" id="spanUrl" style="visibility: hidden;" >Warning</span></label>
      <div class="controls">
          <input name="url" id="url" type="text" value="" placeholder="Your URL" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="" placeholder="Name your Bookmark" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="resume">Summary</label>
      <div class="controls">
          <input name="summary" id="summary" type="text" value="" placeholder="Write your summary" class="form-control"/>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
