<template name="bookmarksList">
<div class="row">

  <div class="bookmarks col-md-12">
    {{> favorite}}
    {{> sort}}
    {{#each bookmarks}}
      {{> bookmarkItem}}
    {{/each}}
    {{#if nextPath}}
      <div class="load-more">
      <a href="{{nextPath}}">Load more</a>
      </div>
    {{else}}
      {{#unless ready}}
        {{> spinner}}
      {{/unless}}
    {{/if}}

  </div>

</div>
</template>
