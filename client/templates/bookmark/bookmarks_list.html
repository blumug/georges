<template name="bookmarksList">
<div class="row">

  <div class="bookmarks col-md-12">
    {{> favorite}}
    {{#each bookmarks}}
      {{> bookmarkItem}}
    {{/each}}
    {{#if nextPath}}
      <div class="load-more">
      <a href="{{nextPath}}">Load more</a>
      </div>
    {{/if}}
  </div>

</div>
</template>
