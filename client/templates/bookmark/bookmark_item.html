<template name="bookmarkItem">
  <div class="bookmark list-group-item">
    <div class="bookmark-content">
      <p>
        {{url}}<br/>
        {{title}}<br/>
        {{summuary}}<br/>
        {{thumbnail}}<br/>
        {{tag}}<br/>
        {{dateCreated}}<br/>
        {{dateModified}}<br/>
        {{counterView}}<br/>
        {{counterClick}}<br/>
        {{versionText}}<br/>
        {{idUser}}<br/>
      </p>
    </div>
  </div>
</template>
