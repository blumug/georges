<template name="bookmarkItem">
<div class="bookmark">
    <div class="bookmark-content">
        <div class="actions">
            <a href="{{pathFor 'bookmarkPage'}}" class="btn btn-success ">Edit</a>
            <a href="" class="btn btn-danger btnPreviewDelete">Delete</a>
        </div>

        <div class="url">
        {{> titleItem}}
        </div>
        <div class="tags">
        {{#each tags}}
        {{> tag}}
        {{/each}}
        </div>
    </div>
</div>
</template>
<template name="tag">
<a href="" class="btn btn-default btn-xs">#{{this}}</a>
</template>
<template name="titleItem">
{{#if title}}
<a href="{{url}}" target="_blank">{{title}}</a>
{{ else }}
<a href="{{url}}" target="_blank">{{url}}</a>
{{/if}}
</template>
