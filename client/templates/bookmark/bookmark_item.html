<template name="bookmarkItem">
<div class="bookmark">
    <div class="bookmark-content">
        <div class="actions btn-group">
            <a href="{{pathFor 'bookmarkView'}}" class="btn btn-default"><i class="fa fa-eye"></i></a>
            <a href="{{pathFor 'bookmarkPage'}}" class="btn btn-default "><i class="fa fa-cog"></i></a>
            <a href="" class="btn btn-default btnPreviewDelete"><i class="fa fa-times"></i></a>
        </div>

        <div class="url">
        {{> titleItem}}
        </div>
        <div class="tags">
        {{#each tags}}
        {{> tag}}
        {{/each}}
        </div>
    </div>
</div>
</template>
<template name="tag">
<a href="" class="btn btn-default btn-xs">#{{this}}</a>
</template>
<template name="titleItem">
{{#if title}}
<a href="{{url}}" target="_blank">{{title}}</a>
{{ else }}
<a href="{{url}}" target="_blank">{{url}}</a>
{{/if}}
</template>
