<template name="bookmarkItem">
  <div class="bookmark">
    <div class="bookmark-content">
      <h3><a href="http://{{url}} " target="_blank">{{title}}</a><small><span>{{url}}</span></small>
      {{#each tags}}
        {{> tag}}
      {{/each}}
      <a href="{{pathFor 'bookmarkPage'}}" style="float: right" class="btn btn-success ">Edit</a>
      </h3>
    </div>
  </div>
</template>

<template name="tag">
  <a href="" class="btn btn-default">{{name}}</a>
</template>
