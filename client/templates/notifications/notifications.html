<template name="notifications">
<a href="#" class="dropdown-toggle btn-notifications" data-toggle="dropdown" style="padding-top: 34px;">
Notifications
{{#if notificationCount}}
<span class="badge badge-inverse">{{notificationCount}}</span>
{{/if}}
<b class="caret"></b>
</a>
<ul class="notification dropdown-menu">
    {{#if notificationCount}}
    {{#each notifications}}
    <li>
        {{> notificationItem}}
    </li>
    {{/each}}
    {{else}}
    <li><span>No Notifications</span></li>
    {{/if}}
</ul>
</template>
<template name="notificationItem">
{{#if isInvitation}}
<p>{{ message }}</p>
<input type="button" class="btn accept" value="Yes">
<input type="button" class="btn refuse" value="No">
{{else}}
{{ message }}
{{/if}}
</template>
