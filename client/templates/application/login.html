<template name="login">
<form id="login-form" class="main form well" action="action">
    <div class="form-group">
        <label class="control-label" for="email">*Email</label>
        <div class="controls">
            <input name="email" id="login-email" type="email" value="" placeholder="Email" class="form-control" required/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="password">Password</label>
        <div class="controls">
            <input name="password" id="login-password" type="password" value="" placeholder="Password" class="form-control"/>
        </div>
    </div>
    <input type="submit" id="login-form" value="Log in" />
</form>
</template>
