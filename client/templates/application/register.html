<template name="register">
<form id="register-form" class="main form well" action="action">
    <div class="form-group">
        <label class="control-label" for="email">*Email</label>
        <div class="controls">
            <input name="email" id="account-email" type="email" value="" placeholder="Email" class="form-control" required/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="password">Password</label>
        <div class="controls">
            <input name="password" id="account-password" type="password" value="" placeholder="Password" class="form-control"/>
        </div>
    </div>
    <input type="submit" id="create-account" value="Create an Account" />
</form>
</template>
