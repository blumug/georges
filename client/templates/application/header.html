<template name="header">
<div class="navbar navbar-jbl42 navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{pathFor 'bookmarksList'}}">42favs</a>
        </div>
        <div class="navbar-collapse collapse navbar-inverse-collapse">
            <ul class="nav navbar-nav">
                <li><a href="{{pathFor 'bookmarkSubmit'}}">Submit bookmark</a></li>
            </ul>
            <div class="navbar-form navbar-left">
                <input type="search" class="form-control col-lg-8" list="favorites" name="tagSearch" id="tagSearch" placeholder="Search..." value="{{searchBar}}">
                <datalist id="favorites">
                {{#each listFavorite}}
                {{> optionDataList }}
                {{/each}}
                </datalist>
                <button class="form-control" name="cleanSearch" id="cleanSearch"><i class="fa fa-times"></i></button>
            </div>
            <ul class="nav navbar-nav navbar-right">
                {{> loginButtons}}
                <li>
                    <a href="{{pathFor 'bookmarkSetting'}}">
                        <i class="fa fa-cog"> Settings</i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</template>
<template name="optionDataList">
<option value="{{ this.favorite }}"></option>
</template>
