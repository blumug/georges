<template name="groupList">
<div class="group-list">
    <div class="row">
        <div class="col-md-8">

        </div>
        <div class="col-md-4 text-right">

        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-8">
                    <a href='' class='btn btn-primary new-group'>Create new group...</a>
                </div>
                <div class="col-md-4 text-right">
                    <input type="text" placeholder="Filter group" id="filter-groups" class='filter-groups form-control'>
                </div>
            </div>

            {{#each groupList}}
            {{> groupItem}}
            {{/each}}
            <h2>My groups</h2>
            {{#each ownGroupList}}
            {{> groupItem}}
            {{/each}}
        </div>
    </div>
</div>
</template>
