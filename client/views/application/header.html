<template name="header">

    <nav class="navbar navbar-default navbar-fixed-top navbar-jbl42" role="navigation">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapsible">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand toggle-menu" href="/"><i class="fa fa-bars"></i></a>
                <a class="navbar-brand" href="/">Georges</a>
                <!--<a href="" class="toggle-menu icon settings"></a>-->
            </div>

            <div class="navbar-collapse collapse" id="navbar-collapsible">

                <ul class="nav navbar-nav navbar-left">
                    <li><a href="{{pathFor 'bookmarksList'}}" class='icon list'><i></i></a></li>
                    <li><a href="{{pathFor 'bookmarkSubmit'}}" class='icon add-bookmark'><i></i></a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        {{> notifications}}
                    </li>
                    {{> loginButtons}}
                </ul>

                <form class="navbar-form">
                    <div class="form-group" style="display:inline;">
                        <div class="input-group">
                            <input type="search" class="form-control" name="tagSearch" id="tagSearch" placeholder="Search..." value="{{searchBar}}">
                            <div class="input-group-btn">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                    {{#each listFavorite}}
                                        {{> optionDropdown }}
                                    {{/each}}
                                </ul>
                            </div>
                            <div class="input-group-btn">
                                <button class="form-control" name="cleanSearch" id="cleanSearch"><i class="fa fa-times"></i></button>
                            </div>

                        </div>
                    </div>
                </form>

            </div>

        </div>
    </nav>









</template>
<template name="optionDropdown">
<li role="presentation"><a role="menuitem" tabindex="-1" href="{{pathFor 'bookmarksList'}}?filter={{ query }}">{{ this.favorite }}</a></li>
</template>


<template name="headerLanding">
<div class="navbar navbar-jbl42 navbar-fixed-top" role="navigation">
    <div class="container landing-header">
        <a href="{{pathFor 'landing' }}">Georges</a>
    </div>
</div>
</template>
