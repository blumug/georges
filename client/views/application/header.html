<template name="header">
<div class="navbar navbar-jbl42 navbar-fixed-top" role="navigation">
    <div class="container">
        <ul class="nav navbar-nav nav-menu">
            <li>
                <a href="" class="toggle-menu icon settings"><i class="fa fa-bars"></i></a>
            </li>
        </ul>
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">G<span>eorges</span></a>
        </div>
        <div class="navbar-collapse collapse nav-menu">
            <ul class="nav navbar-nav">
                <li><a href="{{pathFor 'bookmarksList'}}" class='icon list'><i></i></a></li>
                <li><a href="{{pathFor 'bookmarkSubmit'}}" class='icon add-bookmark'><i></i></a></li>
            </ul>
            <div class="navbar-form navbar-left">

                <div class="input-group">

                  <input type="search" class="form-control" name="tagSearch" id="tagSearch" placeholder="Search..." value="{{searchBar}}">

                  <div class="input-group-btn">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                    <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                        {{#each listFavorite}}
                        {{> optionDropdown }}
                        {{/each}}
                    </ul>
                  </div>
                  <div class="input-group-btn">
                    <button class="form-control" name="cleanSearch" id="cleanSearch"><i class="fa fa-times"></i></button>
                  </div>
                </div>

            </div>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    {{> notifications}}
                </li>
                {{> loginButtons}}
            </ul>
        </div>
        <div id="alertConnexion" style="position: absolute; right: 27px; top: 20px; width: 227px">
        </div>
    </div>
</div>
</template>
<template name="optionDropdown">
<li role="presentation"><a role="menuitem" tabindex="-1" href="{{pathFor 'bookmarksList'}}?filter={{ query }}">{{ this.favorite }}</a></li>
</template>

<template name="headerLanding">
<div class="navbar navbar-jbl42 navbar-fixed-top" role="navigation">
    <div class="container landing-header">
        <a href="{{pathFor 'landing' }}">Georges</a>
    </div>
</div>
</template>
